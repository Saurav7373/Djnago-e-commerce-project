{% extends 'shop/basic.html' %}
{% block title %} {{product.product_name}} - My online Market {% endblock %}

{% block body %}
<div class ="container my-4" >
    <div class="row">
        <div class = "col-md-4">
          <div class="row">
             <img src = "/media/{{product.image}}" width = "233px" height="300px">
            </div>
                <div class = "row" >
                    <button class = "btn btn-primary mx-3"> Buy Now </button>
                    <button class = "btn btn-primary"> Add to Cart </button>
                </div>
            </div>
        <div class = "col-md-8">
         <h5> {{product.product_name}}</h5>
            <p> <b>MRP </b> <i> Rs.{{product.price}}</i> </p>
            <p>  {{product.desc}}</p>
        </div>
    </div>
</div>





{% endblock %}



{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('Cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;

}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('Cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover()
document.getElementById("popcart").setAttribute('data-content','<h6>Cart here for shipping the items.</h6>');
</script>
{% endblock %}
